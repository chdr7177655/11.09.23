<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>currency</h1>
    <table>
        <thead>
            <tr>
                <th>שם מדינה</th>
                <th>שם המטבע</th>
                <th>שפה מדוברת</th>
            </tr>
        </thead>
        <tbody id="currency-table-body">
        </tbody>
    </table>

    <script>
        
        // use this structure to get
        // items from user:
        // https://jsonplaceholder.typicode.com/users
        // pay attenetion to the fields

        const currencyTableBody = document.getElementById('currency-table-body');

        const xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://restcountries.com/v3.1/currency/ils', true);

        xhr.onload = function () {
            console.log(xhr);
            if (xhr.status >= 200 && xhr.status < 300) {
                const data = JSON.parse(xhr.responseText).slice(0, 10);
                console.log(data);
                data.forEach(currency => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${JSON.stringify(currency.name)}</td>
                        <td>${JSON.stringify(currency.currencies)}</td>
                        <td>${JSON.stringify(currency.languages)}</td>
                    `;
                    currencyTableBody.appendChild(row);
                });
            } else {
                console.error('Failed to fetch data:', xhr.status, xhr.statusText);
            }
        };

        xhr.onerror = function () {
            console.error('Network error occurred');
        };

        xhr.send();
        
        </script>
</body>
</html>
