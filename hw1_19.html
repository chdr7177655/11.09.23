<!DOCTYPE html>
<html>
<head>
  <title>Car Details</title>
  <style>
    .car {
      width: 200px;
      height: 100px;
      background-color: gray;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }
    .car.red {
      background-color: red;
    }
    .car.blue {
      background-color: blue;
    }
    .car.green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="car" id="carDetails"></div>
  <input type="text" id="brandInput" placeholder="Enter brand">
  <input type="text" id="modelInput" placeholder="Enter model">
  <input type="color" id="colorInput" placeholder="Enter color">
  <input type="date" id="yearInput" placeholder="Enter year">
  <input type="number" id="mileageInput" placeholder="Enter mileage">
  <select id="colorSelect">
    <option value="gray">Gray</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select>
  <script src="js.Cahw1r.js"></script>
 


</body>
</html>
